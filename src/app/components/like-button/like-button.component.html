<div class="container-fluid">
    <div class="row text-right">
        <div class="col-12 d-flex justify-content-end">
            Helpful? Drop a like!
            <div class="pl-5">
                {{likes}}
            </div>
            <button mat-icon-button [ngStyle]="{'color': color}" aria-label="Example icon button with a heart icon">
                <mat-icon [inline]="true" (click)="likeThis()">favorite</mat-icon>
            </button>
        </div>

    </div>
</div>
