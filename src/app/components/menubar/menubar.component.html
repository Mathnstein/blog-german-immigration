<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" [routerLink]="'/'">
        Coming to Germany...
    </a>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler hamburger" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
        <mat-icon [inline]="true">menu</mat-icon>
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <!-- Step 4: Close the menu when a link is clicked. -->
                <a class="nav-link" [routerLink]="'/'" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:
                    true}" (click)="isMenuCollapsed = true">Home</a>
            </li>
            <li class="nav-item" *ngFor="let blog of blogs | async">
                <a class="nav-link" [routerLink]="blog.url" [routerLinkActive]="['active']"
                    (click)="isMenuCollapsed = true">{{blog.title}}</a>
            </li>
        </ul>
    </div>
</nav>
